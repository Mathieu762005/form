<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar d-none d-lg-block">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="images/logo.png" width="70" alt="">
                    <img src="images/nom-entreprise.png" width="90" alt="">
                </a>
                <div class="bouton d-flex gap-3">
                    <form action="login.html" class="d-flex gap-2">
                        <button class="btn btn-outline-light" type="submit">Accueil</button>
                    </form>
                    <form action="inscription.html">
                        <button class="btn btn-outline-light" type="submit">S'inscrire</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="navbar-bleu p-4">
                <div class="bouton d-flex gap-3">
                    <form action="index.html" class="d-flex gap-2">
                        <button class="btn btn-outline-light" type="submit">Accueil</button>
                    </form>
                    <form action="inscription.html">
                        <button class="btn btn-outline-light" type="submit">S'inscrire</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark d-lg-none">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="images/logo.png" width="50" alt="">
                    <img src="images/nom-entreprise.png" width="70" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="main border-danger border d-flex justify-content-center">
        <form class="main__form p-4 border mt-5 rounded-3" action="bonjour.html">
            <h1 class="text-center">SE CONNECTER</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="Entrer votre adresse e-mail" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" placeholder="Entrer votre mot de passe" class="form-control"
                    id="exampleInputPassword1">
            </div>
            <div class="bouton-connection text-center">
                <button type="submit" class="btn px-5">Connexion</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
