<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/inscription.css">
</head>

<body>
    <header class="header">
        <nav class="navbar d-none d-lg-block">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" width="70" alt="">
                    <img src="images/nom-entreprise.png" width="90" alt="">
                </a>
                <div class="bouton d-flex gap-3">
                    <form action="index.html" class="d-flex gap-2">
                        <button class="btn btn-outline-light" type="submit">Accueil</button>
                    </form>
                    <form action="login.html">
                        <button class="btn btn-outline-light" type="submit">Se connecter</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="navbar-bleu p-4">
                <div class="bouton d-flex gap-3">
                    <form action="index.html" class="d-flex gap-2">
                        <button class="btn btn-outline-light" type="submit">Accueil</button>
                    </form>
                    <form action="login.html">
                        <button class="btn btn-outline-light" type="submit">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark d-lg-none">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.png" width="50" alt="">
                    <img src="images/nom-entreprise.png" width="70" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
    <main class="main d-flex flex-column align-items-center">
        <form class="main__form  mb-4 px-5 py-4 border mt-5 rounded-3" action="bonjour.html">
            <h1 class="text-center pb-4">S'inscrire</h1>
            <div class="d-flex gap-lg-5 flex-column flex-lg-row me-5 me-lg-0">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nom</label>
                    <input type="password" placeholder="Entrer votre Nom" class="form-control"
                        id="exampleInputPassword1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Prénom</label>
                    <input type="password" placeholder="Entrer votre Prénom" class="form-control"
                        id="exampleInputPassword1" required>
                </div>
            </div>
            <div class="mb-3 me-5">
                <label for="exampleInputEmail1" class="form-label">E-mail</label>
                <input type="email" placeholder="Entrer votre adresse e-mail" class="form-control"
                    id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3 me-5">
                <label for="exampleInputEmail1" class="form-label">Num téléphone</label>
                <input type="" placeholder="00 00 00 00 00" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" required>
            </div>
            <div class="d-flex gap-lg-5 flex-column flex-lg-row me-5 me-lg-0">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
                    <input type="password" placeholder="Entrer votre mot de passe" class="form-control"
                        id="exampleInputPassword1" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Vérification du Mot de passe</label>
                    <input type="password" placeholder="Entrer votre mot de passe" class="form-control"
                        id="exampleInputPassword1" required>
                </div>
            </div>
            <div class="mb-3 me-5">
                <label for="exampleInputPassword1" class="form-label">Adresse</label>
                <input type="text" placeholder="Entrer votre adresse" class="form-control" id="exampleInputPassword1"
                    required>
            </div>
            <p class="m-1">préference de communication</p>
            <div class="d-flex gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">
                        SMS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        Téléphone
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">
                        vous ne souhaiter pas etre contacté
                    </label>
                </div>
            </div>
            <div class="bouton-connection text-center">
                <a href="bonjour.html"><button type="submit"
                        class="bouton px-5 mt-4 mb-2 fs-5 border-0 rounded-2">S'inscrire</button></a>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
